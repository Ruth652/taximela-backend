services:
  - type: web
    name: taximela-backend
    env: python
    region: oregon
    plan: free
    branch: route
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn delivery.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OTP_URL
        value: https://taximela-backend-1.onrender.com
      - key: DATABASE_URL
        value: sqlite:///./taximela.db
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health/
